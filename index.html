<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body style="background-color:beige;">
    <section>
        <div class="container-xxl">
            <div class="row justify-content-center">

                <div class="col-md-8 col-lg-7 shake">
                    <form action="" class="p-5 my-5 rounded">
                        <h1 class="ms-5 mb-5">Enter your infos :</h1>
                        <span class="msg mb-5"></span>
                        <span class="msgg"></span>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lastname" placeholder="Last name">
                            <label for="">Last name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control firstname" placeholder="First name">
                            <label for="">First name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control email" placeholder="Email">
                            <label for="">E-mail</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control dob" placeholder="Date of birth">
                            <label for="">Date of birth</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control phone-number" placeholder="Telephone number">
                            <label for="">Phone number</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control pwd" placeholder="Password">
                            <label for="">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control pwd2" placeholder="Password">
                            <label for="">Retype the password</label>
                        </div>



                        <button class="btn btn-outline-secondary btn-lg my-3 submit" type="submit" style="display: none;">Submit infos</button>
                        <button class="btn btn-outline-danger btn-lg cancel" type="reset" style="display: inline-block;">Cancel</button>

                    </form>
                    <ul class="userlist"></ul>
                </div>
            </div>

            <div class="row justify-content-center m-5 fw-bold fs-5">
                <div class="col-md-8 col-lg-8">
                    <ul id="test">
                        <li class="py-5">item 1</li>
                        <li class="py-5">item 2</li>
                        <li class="py-5"> item 3</li>
                    </ul>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="/js/js1.js"></script>
</body>

</html>
